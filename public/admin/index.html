<body>
  <script>
    window.CMS_MANUAL_INIT = true;
  </script>
  <script>
    window.addEventListener("load", () => {
      fetch("/config.yml")
        .then(res => res.text())
        .then(config => {
          const parsed = jsyaml.load(config);
          CMS.init({ config: parsed });
        })
        .catch(err => console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ config.yml:", err));
    });
  </script>
